<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="glass" style="padding: 3rem; width: 400px; text-align: center;">
        <h2 style="font-weight: 800; margin-bottom: 0.5rem;">SENTRY<span style="color: var(--accent-blue);">MNC</span></h2>
        <p style="color: var(--text-muted); margin-bottom: 2rem;">Authorized Personnel Only</p>
        
        <form method="POST">
            <input type="text" name="username" placeholder="Employee ID" style="width: 100%; padding: 12px; margin-bottom: 1rem; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: white;">
            <input type="password" name="password" placeholder="Access Key" style="width: 100%; padding: 12px; margin-bottom: 2rem; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: white;">
            <button type="submit" style="width: 100%; padding: 14px; background: var(--accent-blue); border: none; border-radius: 8px; color: #020617; font-weight: 800; cursor: pointer;">INITIALIZE SYSTEM</button>
        </form>
    </div>
</body>
