<!DOCTYPE html>
<html>
<head>
    <title>System Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="nav"><h2>MNC Monitor</h2><a href="{{ url_for('dashboard') }}">Back</a></div>
    <div class="content">
        <h1>Live Activity Logs</h1>
        <table class="log-table">
            <tr><th>Timestamp</th><th>Location</th><th>Message</th></tr>
            {% for log in logs %}
            <tr><td>{{ log.time }}</td><td>{{ log.loc }}</td><td>{{ log.msg }}</td></tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
